<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December Family Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <!-- House -->
        <div class="house">
            <div class="roof"></div>
            <div class="wall"></div>
            <div class="door"></div>
        </div>

        <!-- Balloons -->
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>

        <!-- Children Playing -->
        <div class="children">
            <div class="child"></div>
            <div class="child"></div>
        </div>

        <!-- Cooking Ladies -->
        <div class="ladies">
            <div class="lady"></div>
            <div class="lady"></div>
        </div>

        <!-- Cow tied outside -->
        <div class="cow"></div>
        <div class="rope"></div>
    </div>
</body>
</html>
